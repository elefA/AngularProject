<div class="container">
  <div class="row">
    <div class="modal-header col-md-8">
      <h2 class="modal-title" id="modal-basic-title">Add Attribute for {{employee.empName}}</h2>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"
      >
        Close
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <table
        mat-table
        #myTable
        [dataSource]="datasource"
        style="width: 100%"
        class="mat-elevation-z8"
      >
        <!-- Name Column -->
        <ng-container matColumnDef="attrName">
          <th mat-header-cell *matHeaderCellDef>Attribute Name</th>
          <td mat-cell *matCellDef="let element" >{{ element.attrName }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="attrValue">
          <th mat-header-cell *matHeaderCellDef>Attribute Value</th>
          <td mat-cell *matCellDef="let element">{{ element.attrValue }}</td>
        </ng-container>

        <ng-container matColumnDef="add">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-success" (click)="addEmpAttr(element.attrId,element.attrName)">
              Add
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="selection.toggle(row)"
          [ngClass]="{
            hovered: row.hovered,
            highlighted: selection.isSelected(row)
          }"
          (mouseover)="row.hovered = true"
          (mouseout)="row.hovered = false"
        ></tr>
      </table>
    </div>
  </div>

</div>
